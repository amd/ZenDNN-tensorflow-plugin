name: ZenDNN TensorFlow Plugin CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      zendnn_ref:
        description: 'ZenDNN branch or PR ref (optional, e.g. refs/pull/123/head)'
        required: false
        default: ''
      zentf_use_local_zendnn:
        description: 'Set to 1 to use local ZenDNN'
        required: false
        default: '1'
      zentf_use_local_blis:
        description: 'Set to 1 to use local BLIS'
        required: false
        default: '1'
  repository_dispatch:
    types: [zendnn-pr]

jobs:
  build:
    runs-on: [zentf_presub]
    env:
      PYTHON_VERSION: '3.10'
      ZENDNN_VERSION: '5.2.0'
      ZENDNN_TF_VERSION: '2.19.0'
      NATIVE_TF_VERSION: '2.19.0'
      blis_release_hash: '9d639f1a874492ac7668cba2c25623eb6dca7203a4aeae757ce7e62ca87bc319'
      blis_release_version: 'AOCL-Sep2025-b1'
      zendnn_release_hash: '622f0da3e5f1af153d5aba7e81e98e6a45898d85127231bfc48848128cbf3c15'
      zendnn_release_version: 'zendnn-2025-WW38'
      TF_PLUGIN_USE_LOCAL_ZENDNN: ${{ github.event.inputs.zentf_use_local_zendnn || github.event.client_payload.zentf_use_local_zendnn || '1' }}
      TF_PLUGIN_USE_LOCAL_BLIS: ${{ github.event.inputs.zentf_use_local_blis || github.event.client_payload.zentf_use_local_blis || '1' }}
      BLIS_TAR_BALL: 'AOCL-Sep2025-b1.tar.gz'
      ZENDNN_REF: ${{ github.event.inputs.zendnn_ref || github.event.client_payload.zendnn_ref || '' }}
    steps:
      # First, set up a consistent workspace structure
      - name: Setup workspace directory
        run: |
          # Create workspace directory
          mkdir -p "$GITHUB_WORKSPACE/workspace"
          echo "WORKSPACE=$GITHUB_WORKSPACE/workspace" >> $GITHUB_ENV
          echo "PARENT_DIR=$GITHUB_WORKSPACE/workspace" >> $GITHUB_ENV
        shell: bash

      # Checkout main repo directly to workspace directory
      - name: Checkout ZenDNN_TensorFlow_Plugin
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: workspace/ZenDNN_TensorFlow_Plugin

      # Clone ZenDNN at the same level as the other components
      - name: Clone ZenDNN if needed
        if: env.TF_PLUGIN_USE_LOCAL_ZENDNN == '1'
        run: |
          git clone --depth 1 --branch main https://${{ secrets.ZIAIE_PAT }}@github.com/AMD-Zenai/ZenDNN.git "$WORKSPACE/ZenDNN"
          if [ "${ZENDNN_REF}" != "" ]; then
            cd "$WORKSPACE/ZenDNN"
            git fetch origin "${ZENDNN_REF}"
            git checkout FETCH_HEAD
          fi
        shell: bash

      # Extract BLIS at the same level
      - name: Copy and extract BLIS tarball if needed
        if: env.TF_PLUGIN_USE_LOCAL_BLIS == '1'
        run: |
          cp /proj/zendai/datasets/ci_zendnn_presub_dependencies/$BLIS_TAR_BALL "$WORKSPACE"
          tar -xzf "$WORKSPACE/$BLIS_TAR_BALL" -C "$WORKSPACE"
        shell: bash

      # Clone tools at the same level
      - name: Clone ZenDNN_tools
        run: |
          git clone --depth 1 --branch main https://${{ secrets.ZIAIE_PAT }}@github.com/AMD-Zenai/ZenDNN_tools.git "$WORKSPACE/ZenDNN_tools"
        shell: bash

      # Run CI script
      - name: Run CI script
        run: |
          sed -i 's/sudo//g' "$WORKSPACE/ZenDNN_tools/scripts/ci/zendnn_ci_tf_plugin_presub_build.sh"
          sed -i '/mkmhub/ s/mkmhub/-v \/proj\/zendai:\/proj\/zendai mkmhub/' "$WORKSPACE/ZenDNN_tools/scripts/ci/zendnn_ci_tf_plugin_presub_build.sh"
          sed -i "s|zentf-\$ZENDNN_VERSION-tf-\$ZENDNN_TF_VERSION|zentf-\$ZENDNN_VERSION-tf-\$ZENDNN_TF_VERSION-xco|g" "$WORKSPACE/ZenDNN_tools/scripts/ci/zendnn_ci_tf_plugin_presub_build.sh"
          sed -i 's|/root/anaconda3/|/proj/zendai_conda/miniforge3/|g' "$WORKSPACE/ZenDNN_tools/scripts/ci/zendnn_ci_tf_plugin_build.sh"
          sed -i 's/^\(conda init bash\|conda config --set auto_activate_base false\|source ~\/.bashrc\)/# \1/' "$WORKSPACE/ZenDNN_tools/scripts/ci/zendnn_ci_tf_plugin_build.sh"
          sed -i '/echo "host_pid" \$host_pid/a mkdir -p /tmp/bazelisk_bin\nexport XDG_CACHE_HOME=/tmp/bazelisk_bin' "$WORKSPACE/ZenDNN_tools/scripts/ci/zendnn_ci_tf_plugin_build.sh"
          sed -i '/\/usr\/local\/bin\/bazel version/ s|version|--output_user_root="/tmp/bazelisk_bin" version|' "$WORKSPACE/ZenDNN_tools/scripts/ci/zendnn_ci_tf_plugin_build.sh"
          sed -i 's|echo `bazel version`|echo `bazel --output_user_root="/tmp/bazelisk_bin" version`|g' "$WORKSPACE/ZenDNN_tools/scripts/ci/zendnn_ci_tf_plugin_build.sh"
          sed -i 's|^[[:space:]]*bazel clean.*|bazel --output_user_root="/tmp/bazelisk_bin" clean --expunge|' "$WORKSPACE/ZenDNN_tools/scripts/ci/zendnn_ci_tf_plugin_build.sh"
          sed -i 's|^[[:space:]]*bazel build|bazel --output_user_root="/tmp/bazelisk_bin" build|g' "$WORKSPACE/ZenDNN_tools/scripts/ci/zendnn_ci_tf_plugin_build.sh"
          sed -i "s/\(\['bazel',\)/\1 '--output_user_root=\/tmp\/bazelisk_bin',/" "$WORKSPACE/ZenDNN_TensorFlow_Plugin/configure.py"
          sed -i "/import os/a bazel_cache = '/tmp/bazelisk_bin'" "$WORKSPACE/ZenDNN_TensorFlow_Plugin/configure.py"
          sed -i "s|'--output_user_root=\/tmp/bazelisk_bin'|f'--output_user_root={bazel_cache}'|g" "$WORKSPACE/ZenDNN_TensorFlow_Plugin/configure.py"
          
          # Print updated files for debugging
          cat "$WORKSPACE/ZenDNN_tools/scripts/ci/zendnn_ci_tf_plugin_build.sh"
          cat "$WORKSPACE/ZenDNN_TensorFlow_Plugin/configure.py"
          
          # Set environment variables for the CI script
          export PYTHON_VERSION=${{ env.PYTHON_VERSION }}
          export BUILD_PYTHON_VERSIONS=${{ env.PYTHON_VERSION }}
          export ZENDNN_VERSION=${{ env.ZENDNN_VERSION }}
          export ZENDNN_TF_VERSION=${{ env.ZENDNN_TF_VERSION }}
          export WORKSPACE=${{ env.WORKSPACE }}
          export ZENTF_USE_LOCAL_ZENDNN=${{ env.TF_PLUGIN_USE_LOCAL_ZENDNN }}
          export ZENTF_USE_LOCAL_BLIS=${{ env.TF_PLUGIN_USE_LOCAL_BLIS }}
          export NATIVE_TF_VERSION=${{ env.NATIVE_TF_VERSION }}
          export UNWANTED_KEYWORDS=${{ env.UNWANTED_KEYWORDS }}
          export BLIS_TAR_BALL=${{ env.BLIS_TAR_BALL }}
          export zendnn_release_version=${{ env.zendnn_release_version }}
          export zendnn_release_hash=${{ env.zendnn_release_hash }}
          export blis_release_hash=${{ env.blis_release_hash }}
          export blis_release_version=${{ env.blis_release_version }}
          export PARENT_DIR=${{ env.WORKSPACE }}
          
          # Run the CI script
          bash "$WORKSPACE/ZenDNN_tools/scripts/ci/zendnn_ci_tf_plugin_presub_build.sh"
        shell: bash

      # Handle failures
      - name: Fail if script failed
        if: failure()
        run: exit 1
        
      # Archive artifacts before cleanup
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zentf-artifacts
          path: |
            ${{ env.WORKSPACE }}/*.whl
            ${{ env.WORKSPACE }}/ZenDNN_TensorFlow_Plugin/bazel_build_output.txt
            
      # Complete cleanup of workspace
      - name: Cleanup workspace (delete everything)
        if: always()
        run: |
          echo "Cleaning up workspace"
          
          # Archive the artifacts we want to keep before deletion (as a backup)
          mkdir -p /tmp/zentf_artifacts
          cp -f ${{ env.WORKSPACE }}/*.whl /tmp/zentf_artifacts/ || true
          cp -f ${{ env.WORKSPACE }}/ZenDNN_TensorFlow_Plugin/bazel_build_output.txt /tmp/zentf_artifacts/ || true
          
          # Clean up all directories and files in the workspace
          rm -rf "$GITHUB_WORKSPACE/workspace"
          
          # Verify the cleanup
          ls -la "$GITHUB_WORKSPACE"
          echo "Workspace cleaned up successfully"
        shell: bash
